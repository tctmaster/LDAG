<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<title>WLED Settings</title>
	<style>
		body {
			text-align: center;
			background: #222;
			height: 100px;
			margin: 0;
		}
		html {
			--h: 11.55vh;
		}
		button {
			background: #333;
			color: #fff;
			font-family: Verdana, Helvetica, sans-serif;
			border: 0.3ch solid #333;
			display: inline-block;
			font-size: 8vmin;
			height: var(--h);
			width: 95%;
			margin-top: 2.4vh;
		}
	</style>
	<script>
	function BB()
	{
		if (window.frameElement) {
			document.getElementById("b").style.display = "none";
			document.documentElement.style.setProperty('--h',"13.86vh");
		}
	}
	</script>
</head>
<body onload="BB()">
<form action="/"><button type=submit id="b">Trở Lại</button></form>
<form action="/settings/wifi"><button type="submit">Cài Đặt WiFi</button></form>
<form action="/settings/leds"><button type="submit">Tùy Chọn LED</button></form>
<form action="/settings/ui"><button type="submit">Giao Diện Người Dùng</button></form>
<form action="/settings/sync"><button type="submit">Giao Diện Đồng Bộ</button></form>
<form action="/settings/time"><button type="submit">Thời Gian & Macro</button></form>
<form action="/settings/sec"><button type="submit">Bảo Mật & Cập Nhật</button></form>
</body>
</html>
